<head>
  <title>bitlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css?v=12" />
</head>

<body>
  <main class="three-col">
    <aside id="left-sidebar">
      <input id="sidebar-search" placeholder="search users" />
      <a id="everyone-btn" href="#">@everyone</a>
      <ul id="users"></ul>
    </aside>

    <section id="center">
      <h1 class="txt">bitlog</h1>
      <p class="txt">
        disclaimers: (1) the owner of bitlog is not responsible for the content
        of any posts on bitlog and (2) nothing is encrypted!
      </p>
      <section id="entry-box">
        <div id="inline-form">
          <input id="name" maxlength="40" placeholder="name" />
          <input
            id="password"
            type="password"
            placeholder="password (optional)"
          />
          <input id="text" maxlength="120" placeholder="10 words max" />
          <button id="submit">post</button>
        </div>
        <div id="msg"></div>
      </section>

      <section id="viz">
        <h2 id="who"></h2>
        <div id="calendar"></div>
        <h3>timeline</h3>
        <ul id="timeline"></ul>
      </section>
    </section>

    <aside id="right">
      <div id="right-entries">
        <h3>latest entries</h3>
        <ul id="all-timeline"></ul>
      </div>
      <div id="right-streaks" style="display:none">
        <h3>streaks</h3>
        <ul id="streaks"></ul>
      </div>
    </aside>
    <div id="user-modal">
      <div id="modal-card">
        <input id="modal-search" placeholder="search users" />
        <ul id="modal-users"></ul>
      </div>
    </div>
  </main>
  <script src="app.js?v=12"></script>
</body>
